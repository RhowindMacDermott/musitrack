<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MusiTrack - Your Personal Music Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      color: white;
    }
    
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    
    .btn {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s ease;
    }
    
    .btn:hover:after {
      transform: translate(-50%, -50%) scale(1);
    }

    .music-wave {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 20px;
    }

    .music-wave span {
      width: 4px;
      background: linear-gradient(to top, #9333ea, #ec4899);
      animation: wave 1.2s infinite;
    }

    @keyframes wave {
      0%, 100% { height: 4px; }
      50% { height: 20px; }
    }

    .music-wave span:nth-child(2) { animation-delay: 0.1s; }
    .music-wave span:nth-child(3) { animation-delay: 0.2s; }
    .music-wave span:nth-child(4) { animation-delay: 0.3s; }
    .music-wave span:nth-child(5) { animation-delay: 0.4s; }

    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
  </style>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white">
  <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500 animate-gradient"></div>
  <div id="root" class="w-full max-w-6xl mx-auto p-4 min-h-screen">
    <div class="music-wave fixed bottom-4 right-4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <script type="text/babel" data-type="module">
    // Spotify API integration service
    const clientId = 'f8c7759f93dd494ebdd109bccbb2df9d';
    const redirectUri = 'https://rhowindmacdermott.github.io/musitrack/';
    const scopes = [
      'user-read-private',
      'user-read-email',
      'user-read-recently-played',
      'user-top-read',
      'playlist-read-private',
      'user-library-read',
    ].join(' ');

    function getAuthUrl() {
      const authEndpoint = 'https://accounts.spotify.com/authorize';
      const url = new URL(authEndpoint);
      url.searchParams.append('client_id', clientId);
      url.searchParams.append('redirect_uri', redirectUri);
      url.searchParams.append('scope', scopes);
      url.searchParams.append('response_type', 'token');
      url.searchParams.append('show_dialog', 'true');
      return url.toString();
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    async function fetchFromSpotify(endpoint, accessToken) {
      const response = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });
      if (!response.ok) {
        throw new Error(`Spotify API error: ${response.statusText}`);
      }
      return response.json();
    }

    async function getUserProfile(accessToken) {
      return fetchFromSpotify('me', accessToken);
    }

    async function getUserTopTracks(accessToken) {
      return fetchFromSpotify('me/top/tracks?limit=20', accessToken);
    }

    async function getUserRecentlyPlayed(accessToken) {
      return fetchFromSpotify('me/player/recently-played?limit=20', accessToken);
    }

    async function getRecommendations(accessToken, seedTracks) {
      const seedParam = seedTracks.slice(0, 5).join(',');
      return fetchFromSpotify(`recommendations?seed_tracks=${seedParam}&limit=10`, accessToken);
    }

    function LoginButton() {
      return (
        <div className="max-w-md mx-auto p-8 card rounded-xl text-center animate-gradient bg-gradient-to-r from-purple-800 via-violet-900 to-purple-800">
          <h2 className="text-4xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
            Welcome to MusiTrack
          </h2>
          <p className="mb-8 text-gray-300">
            Discover your music journey and get personalized recommendations based on your taste.
          </p>
          <button
            onClick={() => window.location.href = getAuthUrl()}
            className="btn w-full bg-gradient-to-r from-green-500 to-emerald-700 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:from-green-600 hover:to-emerald-800 transform hover:scale-105 transition-all duration-300 shadow-lg"
          >
            Connect with Spotify
          </button>
        </div>
      );
    }

    function UserProfile({ profile, onLogout }) {
      return (
        <div className="card max-w-3xl mx-auto p-8 rounded-xl backdrop-blur-lg">
          <div className="flex items-center justify-between mb-6">
            <h2 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
              Your Profile
            </h2>
            <button
              onClick={onLogout}
              className="btn bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transform hover:scale-105 transition-all duration-300"
            >
              Log Out
            </button>
          </div>
          <div className="space-y-4">
            <p className="text-xl"><span className="text-gray-400">Name:</span> {profile.display_name}</p>
            <p className="text-xl"><span className="text-gray-400">Email:</span> {profile.email}</p>
            <div className="mt-6">
              <h3 className="text-2xl font-semibold mb-4">Your Music Journey</h3>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div className="glass-effect p-4 rounded-lg">
                  <p className="text-sm text-gray-400">Total Songs</p>
                  <p className="text-2xl font-bold">120</p>
                </div>
                <div className="glass-effect p-4 rounded-lg">
                  <p className="text-sm text-gray-400">Top Genre</p>
                  <p className="text-2xl font-bold">Pop</p>
                </div>
                <div className="glass-effect p-4 rounded-lg">
                  <p className="text-sm text-gray-400">Current Phase</p>
                  <p className="text-2xl font-bold">Energetic</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function MusicRecommendations({ recommendations }) {
      if (!recommendations || recommendations.length === 0) {
        return (
          <div className="card max-w-3xl mx-auto p-8 mt-8 rounded-xl text-center">
            <p className="text-xl text-gray-400">Finding your perfect music matches...</p>
            <div className="animate-pulse mt-4 space-y-4">
              {[1, 2, 3].map((i) => (
                <div key={i} className="h-20 bg-gray-700 rounded-lg opacity-25"></div>
              ))}
            </div>
          </div>
        );
      }

      return (
        <div className="card max-w-3xl mx-auto p-8 mt-8 rounded-xl">
          <h2 className="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
            Recommended for You
          </h2>
          <div className="space-y-4">
            {recommendations.map((rec) => (
              <div
                key={rec.id}
                className="p-4 rounded-lg glass-effect hover:from-gray-700 hover:to-gray-800 transform hover:scale-102 transition-all duration-300"
              >
                <p className="font-semibold text-xl text-white">{rec.name}</p>
                <p className="text-gray-400">
                  {rec.artists.map(a => a.name).join(', ')} - {rec.album.name}
                </p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function App() {
      const [accessToken, setAccessToken] = React.useState(null);
      const [profile, setProfile] = React.useState(null);
      const [recommendations, setRecommendations] = React.useState([]);
      const [error, setError] = React.useState(null);
      const [debugInfo, setDebugInfo] = React.useState('Initializing...');

      React.useEffect(() => {
        const token = getAccessTokenFromUrl();
        if (token) {
          window.history.pushState({}, null, '/musitrack/');
          setAccessToken(token);
          setDebugInfo('Connected to Spotify');
        } else {
          setDebugInfo('Ready to connect with Spotify');
        }
      }, []);

      React.useEffect(() => {
        if (!accessToken) return;

        async function fetchData() {
          try {
            const userProfile = await getUserProfile(accessToken);
            setProfile(userProfile);
            setDebugInfo('Loading your music preferences...');

            const topTracksData = await getUserTopTracks(accessToken);
            const seedTracks = topTracksData.items.map(track => track.id);

            const recsData = await getRecommendations(accessToken, seedTracks);
            setRecommendations(recsData.tracks);
            setDebugInfo('Your personalized recommendations are ready!');
          } catch (err) {
            setError(err.message);
            setDebugInfo('Something went wrong. Please try again.');
          }
        }

        fetchData();
      }, [accessToken]);

      const handleLogout = () => {
        setAccessToken(null);
        setProfile(null);
        setRecommendations([]);
        setDebugInfo('Ready to connect with Spotify');
      };

      if (error) {
        return (
          <div className="card max-w-md mx-auto p-6 rounded-xl text-center">
            <p className="text-red-400 mb-4">Error: {error}</p>
            <button
              onClick={handleLogout}
              className="btn bg-purple-600 text-white py-2 px-6 rounded-lg hover:bg-purple-700 transition-all duration-300"
            >
              Try Again
            </button>
          </div>
        );
      }

      if (!accessToken) {
        return (
          <div className="space-y-6">
            <LoginButton />
            <p className="text-center text-gray-400 animate-pulse">{debugInfo}</p>
          </div>
        );
      }

      if (!profile) {
        return (
          <div className="text-center mt-8">
            <div className="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500 mb-4"></div>
            <p className="text-gray-400">{debugInfo}</p>
          </div>
        );
      }

      return (
        <div className="space-y-8 py-8">
          <UserProfile profile={profile} onLogout={handleLogout} />
          <MusicRecommendations recommendations={recommendations} />
          <p className="text-center text-gray-400 text-sm">{debugInfo}</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
